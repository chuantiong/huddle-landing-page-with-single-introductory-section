<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="bg-image">
				<header class="header">
					<img class="header__logo" src="./images/logo.svg" alt="" />
				</header>
				<main class="main">
					<img
						class="main__image"
						src="./images/illustration-mockups.svg"
						alt=""
					/>
					<section class="intro">
						<h1 class="intro__title">
							Build The Community Your Fans Will Love
						</h1>
						<p class="intro__description">
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>
						<div>
							<a class="intro__register-btn" href="#">Register</a>
						</div>
						<div class="intro__social-icons-wrapper">
							<div class="intro__social-icon">
								<i class="fa-brands fa-facebook-f"></i>
							</div>
							<div class="intro__social-icon">
								<i class="fa-brands fa-twitter"></i>
							</div>
							<div class="intro__social-icon">
								<i class="fa-brands fa-instagram"></i>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>

		<!-- Attribution -->
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</p>
		</footer>
	</body>
</html>
